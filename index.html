
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Regalo de hot wheels para ti</title>
  <style>
    *,
    *::after,
    *::before {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    :root {
      --dark-color: #000;
      --fl-speed: 0.8s;
      --speed-leaf: 2s;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .loader-container {
      position: relative;
      width: 200px;
      height: 100px;
      margin-bottom: 20px;
    }

    .loader-image {
      width: 150px;
      height: 80px;
      object-fit: cover;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      transition: all 2s ease-in-out;
      filter: drop-shadow(0 0 20px #00ffff);
    }

    .loader-progress {
      position: absolute;
      bottom: -30px;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px #00ffff;
    }

    .loader-percentage {
      font-size: 24px;
      font-weight: bold;
      color: #00ffff;
      margin-top: 10px;
      text-shadow: 0 0 10px #00ffff;
    }

    .mensaje-especial {
      background-color:black;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      color: white;
      font-family: 'Arial', sans-serif;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .mensaje-especial.mostrar {
      opacity: 1;
      display: flex;
    }

    .fullscreen-image {
      width: 200px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 40px;
      filter: drop-shadow(0 0 20px #00ffff);
      animation: pulse 2s ease-in-out infinite;
    }

    .fullscreen-image.active {
      opacity: 1;
      transform: scale(1);
    }

    #texto-mensaje {
      font-size: 2.5rem;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
      min-height: 120px;
      padding: 0 20px;
    }

    .cursor {
      display: inline-block;
      width: 3px;
      background-color: #00ffff;
      margin-left: 2px;
      animation: parpadeo 1s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes parpadeo {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      #texto-mensaje {
        font-size: 2rem;
      }

      .fullscreen-image {
        width: 150px;
        height: 75px;
      }
    }

    @media (max-width: 480px) {
      #texto-mensaje {
        font-size: 1.5rem;
      }

      .fullscreen-image {
        width: 120px;
        height: 60px;
      }
    }

    body {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--dark-color);
      overflow: hidden;
      perspective: 1000px;
      font-family: 'Arial', sans-serif;
    }

    .noche {
      position: fixed;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 100%;
      height: 100%;
      filter: blur(0.1vmin);
      background-image: radial-gradient(ellipse at top,
          transparent 0%,
          var(--dark-color)),
        radial-gradient(ellipse at bottom,
          var(--dark-color),
          rgba(145, 233, 255, 0.2)),
        repeating-linear-gradient(220deg,
          rgb(0, 0, 0) 0px,
          rgb(0, 0, 0) 19px,
          transparent 19px,
          transparent 22px),
        repeating-linear-gradient(189deg,
          rgb(0, 0, 0) 0px,
          rgb(0, 0, 0) 19px,
          transparent 19px,
          transparent 22px),
        repeating-linear-gradient(148deg,
          rgb(0, 0, 0) 0px,
          rgb(0, 0, 0) 19px,
          transparent 19px,
          transparent 22px),
        linear-gradient(90deg, rgb(0, 255, 250), rgb(240, 240, 240));
    }

    @keyframes estrella-fugaz {
      0% {
        opacity: 0;
        transform: translateX(0) translateY(0) rotate(45deg);
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: translateX(120vw) translateY(50vh) rotate(10deg);
      }
    }

    @keyframes cola-estrella {
      0% {
        width: 0;
      }

      30% {
        width: 100px;
      }

      100% {
        width: 0;
      }
    }

    .flores {
      position: relative;
      transform: scale(0.8);
      z-index: 2;
    }

    .flor {
      position: absolute;
      bottom: 10vmin;
      transform-origin: bottom center;
      z-index: 50;
      cursor: pointer;
    }

    .flor--1 {
      animation: moviendo-flor-1 4s linear infinite;
      left: 15%;
    }

    .flor--1 .flor__linea {
      height: 70vmin;
      animation-delay: 0.3s;
    }

    .flor--1 .flor__linea__hoja--1 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 1.6s backwards;
    }

    .flor--1 .flor__linea__hoja--2 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 1.4s backwards;
    }

    .flor--1 .flor__linea__hoja--3 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 1.2s backwards;
    }

    .flor--1 .flor__linea__hoja--4 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 1s backwards;
    }

    .flor--2 {
      left: 30%;
      transform: rotate(20deg);
      animation: moviendo-flor-2 4s linear infinite;
    }

    .flor--2 .flor__linea {
      height: 60vmin;
      animation-delay: 0.6s;
    }

    .flor--2 .flor__linea__hoja--1 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 1.9s backwards;
    }

    .flor--2 .flor__linea__hoja--2 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 1.7s backwards;
    }

    .flor--2 .flor__linea__hoja--3 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 1.5s backwards;
    }

    .flor--2 .flor__linea__hoja--4 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 1.3s backwards;
    }

    .flor--3 {
      left: 50%;
      transform: rotate(-15deg);
      animation: moviendo-flor-3 4s linear infinite;
    }

    .flor--3 .flor__linea {
      animation-delay: 0.9s;
    }

    .flor--3 .flor__linea__hoja--1 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 2.5s backwards;
    }

    .flor--3 .flor__linea__hoja--2 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 2.3s backwards;
    }

    .flor--3 .flor__linea__hoja--3 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 2.1s backwards;
    }

    .flor--3 .flor__linea__hoja--4 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 1.9s backwards;
    }

    .flor--4 {
      left: 70%;
      z-index: -6;
      transform: rotate(10deg);
      animation: moviendo-flor-4 3.5s linear infinite;
    }

    .flor--4 .flor__linea {
      height: 90vmin;
      animation-delay: 1.2s;
    }

    .flor--4 .flor__linea__hoja--1 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 2.8s backwards;
    }

    .flor--4 .flor__linea__hoja--2 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 2.6s backwards;
    }

    .flor--4 .flor__linea__hoja--3 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 2.4s backwards;
    }

    .flor--4 .flor__linea__hoja--4 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 2.2s backwards;
    }

    .flor--5 {
      left: 85%;
      z-index: -7;
      transform: rotate(-25deg);
      animation: moviendo-flor-5 4.5s linear infinite;
    }

    .flor--5 .flor__linea {
      height: 85vmin;
      animation-delay: 1.9s;
    }

    .flor--5 .flor__linea__hoja--1 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 2.7s backwards;
    }

    .flor--5 .flor__linea__hoja--2 {
      animation: floreciendo-hoja-derecha var(--fl-speed) 2.5s backwards;
    }

    .flor--5 .flor__linea__hoja--3 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 2.3s backwards;
    }

    .flor--5 .flor__linea__hoja--4 {
      animation: floreciendo-hoja-izquierda var(--fl-speed) 2.1s backwards;
    }

    .flor__petalos {
      position: relative;
      animation: floreciendo-flor 2s backwards;
    }

    .flor__petalos--1 {
      animation-delay: 1.1s;
    }

    .flor__petalos--2 {
      animation-delay: 1.4s;
    }

    .flor__petalos--3 {
      animation-delay: 1.7s;
    }

    .flor__petalos--4 {
      animation-delay: 2.0s;
    }

    .flor__petalos--5 {
      animation-delay: 2.0s;
    }

    .flor__petalos::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      transform: translate(-50%, -100%);
      width: 8vmin;
      height: 8vmin;
      background-color: #6bf0ff;
      filter: blur(10vmin);
    }

    .flor__petalo {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 12vmin;
      height: 15vmin;
      border-radius: 50% 50% 50% 50%;
      background: linear-gradient(to bottom, #1e90ff, #6bf0ff, #1e90ff);
      transform-origin: bottom center;
      opacity: 0.9;
      box-shadow: 0 0 3vmin rgba(30, 144, 255, 0.4);
      z-index: 2;
    }

    .flor__circulo-blanco {
      position: absolute;
      left: -4vmin;
      top: -4vmin;
      width: 10vmin;
      height: 10vmin;
      border-radius: 50%;
      background: radial-gradient(circle, #8b4513 30%, #654321 70%);
      box-shadow: inset 0 0 2vmin rgba(0, 0, 0, 0.8),
        0 0 1vmin rgba(139, 69, 19, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4vmin;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 1vmin rgba(255, 215, 0, 0.7);
      z-index: 3;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .flor:hover .flor__circulo-blanco {
      transform: scale(1.1);
      box-shadow: 0 0 2vmin rgba(255, 215, 0, 0.8);
    }

    .flor__linea {
      height: 55vmin;
      width: 2vmin;
      background-image: linear-gradient(to left,
          rgb(0, 0, 0, 0.3),
          transparent,
          rgba(255, 255, 255, 0.2)),
        linear-gradient(to top, transparent 10%, #2d5016, #4a7c23, #6b8e23);
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.7);
      animation: creciendo-flor-arbol 4s backwards;
    }

    .flor__linea__hoja {
      --w: 8vmin;
      --h: calc(var(--w) + 3vmin);
      position: absolute;
      top: 20%;
      left: 90%;
      width: var(--w);
      height: var(--h);
      border-top-right-radius: var(--h);
      border-bottom-left-radius: var(--h);
      background-image: linear-gradient(to top,
          rgba(45, 80, 22, 0.6),
          #4a7c23,
          #6b8e23);
      box-shadow: inset 0 0 1vmin rgba(0, 0, 0, 0.3);
    }

    .flor__linea__hoja--1 {
      transform: rotate(70deg) rotateY(30deg);
    }

    .flor__linea__hoja--2 {
      top: 45%;
      transform: rotate(70deg) rotateY(30deg);
    }

    .flor__linea__hoja--3,
    .flor__linea__hoja--4 {
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-left-radius: var(--h);
      border-bottom-right-radius: var(--h);
      left: -460%;
      top: 12%;
      transform: rotate(-70deg) rotateY(30deg);
    }

    .flor__linea__hoja--4 {
      top: 40%;
    }

    .flor__luz {
      position: absolute;
      bottom: 0vmin;
      width: 0.8vmin;
      height: 0.8vmin;
      background-color: #8b4513;
      border-radius: 50%;
      filter: blur(0.1vmin);
      animation: semillas-girasol 6s linear infinite backwards;
      box-shadow: 0 0 1vmin rgba(139, 69, 19, 0.8);
    }

    .flor__luz:nth-child(odd) {
      background-color: #654321;
    }

    .flor__luz--1 {
      left: -2vmin;
      animation-delay: 1s;
    }

    .flor__luz--2 {
      left: 3vmin;
      animation-delay: 0.5s;
    }

    .flor__luz--3 {
      left: -6vmin;
      animation-delay: 0.3s;
    }

    .flor__luz--4 {
      left: 6vmin;
      animation-delay: 0.9s;
    }

    .flor__luz--5 {
      left: -1vmin;
      animation-delay: 1.5s;
    }

    .flor__luz--6 {
      left: -4vmin;
      animation-delay: 3s;
    }

    .flor__luz--7 {
      left: 3vmin;
      animation-delay: 2s;
    }

    .flor__luz--8 {
      left: -6vmin;
      animation-delay: 3.5s;
    }

    .flor__hierba {
      --c: #4a7c23;
      --line-w: 2vmin;
      position: absolute;
      bottom: 12vmin;
      left: -7vmin;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      z-index: 20;
      transform-origin: bottom center;
      transform: rotate(-48deg) rotateY(40deg);
    }

    .flor__hierba--1 {
      animation: moviendo-hierba 2s linear infinite;
    }

    .flor__hierba--2 {
      left: 2vmin;
      bottom: 10vmin;
      transform: scale(0.5) rotate(75deg) rotateX(10deg) rotateY(-200deg);
      opacity: 0.8;
      z-index: 0;
      animation: moviendo-hierba--2 1.5s linear infinite;
    }

    .flor__hierba--superior {
      width: 7vmin;
      height: 10vmin;
      border-top-right-radius: 100%;
      border-right: var(--line-w) solid var(--c);
      transform-origin: bottom center;
      transform: rotate(-2deg);
    }

    .flor__hierba--inferior {
      margin-top: -2px;
      width: var(--line-w);
      height: 25vmin;
      background-image: linear-gradient(to top, transparent, var(--c));
    }

    .flor__hierba__hoja {
      --size: 10vmin;
      position: absolute;
      width: calc(var(--size) * 2.1);
      height: var(--size);
      border-top-left-radius: var(--size);
      border-top-right-radius: var(--size);
      background-image: linear-gradient(to top,
          transparent,
          transparent 30%,
          var(--c));
      z-index: 100;
    }

    .flor__hierba__hoja--1 {
      top: -6%;
      left: 30%;
      --size: 6vmin;
      transform: rotate(-20deg);
      animation: creciendo-hierba-ans--1 2s 2.6s backwards;
    }

    .flor__hierba__hoja--2 {
      top: -5%;
      left: -110%;
      --size: 6vmin;
      transform: rotate(10deg);
      animation: creciendo-hierba-ans--2 2s 2.4s linear backwards;
    }

    .flor__hierba__hoja--3 {
      top: 5%;
      left: 60%;
      --size: 8vmin;
      transform: rotate(-18deg) rotateX(-20deg);
      animation: creciendo-hierba-ans--3 2s 2.2s linear backwards;
    }

    .flor__hierba__hoja--4 {
      top: 6%;
      left: -135%;
      --size: 8vmin;
      transform: rotate(2deg);
      animation: creciendo-hierba-ans--4 2s 2s linear backwards;
    }

    .flor__hierba__hoja--5 {
      top: 20%;
      left: 60%;
      --size: 10vmin;
      transform: rotate(-24deg) rotateX(-20deg);
      animation: creciendo-hierba-ans--5 2s 1.8s linear backwards;
    }

    .flor__hierba__hoja--6 {
      top: 22%;
      left: -180%;
      --size: 10vmin;
      transform: rotate(10deg);
      animation: creciendo-hierba-ans--6 2s 1.6s linear backwards;
    }

    .flor__hierba__hoja--7 {
      top: 39%;
      left: 70%;
      --size: 10vmin;
      transform: rotate(-10deg);
      animation: creciendo-hierba-ans--7 2s 1.4s linear backwards;
    }

    .flor__hierba__hoja--8 {
      top: 40%;
      left: -215%;
      --size: 11vmin;
      transform: rotate(10deg);
      animation: creciendo-hierba-ans--8 2s 1.2s linear backwards;
    }

    .flor__hierba__superposicion {
      position: absolute;
      top: -10%;
      right: 0%;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      filter: blur(1.5vmin);
      z-index: 100;
    }

    .flor__hierba-larga {
      --w: 2vmin;
      --h: 6vmin;
      --c: #4a7c23;
      position: absolute;
      bottom: 10vmin;
      left: -3vmin;
      transform-origin: bottom center;
      transform: rotate(-30deg) rotateY(-20deg);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      animation: flor-hierba-larga-ans 3s linear infinite;
    }

    .flor__hierba-larga__superior {
      top: calc(var(--h) * -1);
      width: calc(var(--w) + 1vmin);
      height: var(--h);
      border-top-right-radius: 100%;
      border-right: 0.7vmin solid var(--c);
      transform: translate(-0.7vmin, 1vmin);
    }

    .flor__hierba-larga__inferior {
      width: var(--w);
      height: 50vmin;
      transform-origin: bottom center;
      background-image: linear-gradient(to top, transparent 30%, var(--c));
      box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
      clip-path: polygon(35% 0, 65% 1%, 100% 100%, 0% 100%);
    }

    .flor__hierba-derecha {
      position: absolute;
      bottom: 6vmin;
      left: -2vmin;
      transform-origin: bottom left;
      transform: rotate(20deg);
    }

    .flor__hierba-derecha .hoja {
      width: 30vmin;
      height: 50vmin;
      border-top-left-radius: 100%;
      border-left: 2vmin solid #4a7c23;
      background-image: linear-gradient(to bottom,
          transparent,
          var(--dark-color) 60%);
      mask-image: linear-gradient(to top, transparent 30%, #4a7c23 60%);
    }

    .flor__hierba-derecha--1 {
      animation: flor-hierba-derecha-ans 2.5s linear infinite;
    }

    .flor__hierba-derecha--2 {
      left: 5vmin;
      transform: rotateY(-180deg);
      animation: flor-hierba-derecha-ans--2 3s linear infinite;
    }

    .flor__hierba-derecha--2 .hoja {
      height: 75vmin;
      filter: blur(0.3vmin);
      opacity: 0.8;
    }

    .flor__hierba-frontal {
      position: absolute;
      bottom: 6vmin;
      left: 2.5vmin;
      z-index: 100;
      transform-origin: bottom center;
      transform: rotate(-28deg) rotateY(30deg) scale(1.04);
      animation: flor__hierba-frontal-ans 2s linear infinite;
    }

    .flor__hierba-frontal__linea {
      width: 0.3vmin;
      height: 20vmin;
      background-image: linear-gradient(to top,
          transparent,
          #4a7c23,
          transparent 100%);
      position: relative;
    }

    .flor__hierba-frontal__envoltura-hoja {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: bottom left;
      transform: rotate(10deg);
    }

    .flor__hierba-frontal__envoltura-hoja:nth-child(even) {
      left: 0vmin;
      transform: rotateY(-180deg) rotate(5deg);
      animation: flor__hierba-frontal__hoja-izquierda-ans 1s ease-in backwards;
    }

    .flor__hierba-frontal__envoltura-hoja:nth-child(odd) {
      animation: flor__hierba-frontal__hoja-ans 1s ease-in backwards;
    }

    .flor__hierba-frontal__hoja {
      width: 10vmin;
      height: 10vmin;
      border-radius: 100% 0% 0% 100%/100% 100% 0% 0%;
      box-shadow: inset 0 2px 1vmin hsla(90deg, 55%, 30%, 0.2);
      background-image: linear-gradient(to bottom left,
          transparent,
          var(--dark-color)),
        linear-gradient(to bottom right, #4a7c23 50%, transparent 50%, transparent);
      mask-image: linear-gradient(to bottom right,
          #4a7c23 50%,
          transparent 50%,
          transparent);
    }

    .flor__hierba-fr {
      position: absolute;
      bottom: -4vmin;
      left: 2vmin;
      transform-origin: bottom left;
      z-index: 10;
      animation: flor__hierba-fr-ans 2s linear infinite;
    }

    .flor__hierba-fr .hoja {
      width: 30vmin;
      height: 50vmin;
      border-top-left-radius: 100%;
      border-left: 2vmin solid #4a7c23;
      mask-image: linear-gradient(to top, transparent 25%, #4a7c23 50%);
      position: relative;

    const loadingScreen = document.getElementById('loadingScreen');
    
    const intervalo = setInterval(() => {
        porcentaje += Math.random() * 15;
        if (porcentaje >= 100) {
            porcentaje = 100;
            clearInterval(intervalo);
            
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                    mostrarMensajeEspecial();
                }, 500);
            }, 500);
        }
        percentageElement.textContent = Math.floor(porcentaje) + '%';
        loaderBar.style.width = porcentaje + '%';
    }, 300);
}

function mostrarMensajeEspecial() {
    const mensajeDiv = document.querySelector('.mensaje-especial');
    const texto = "Este regalo es para ti en este día muy especial 30/09/2025";
    const elemento = document.getElementById('texto-mensaje');
    
    mensajeDiv.style.display = 'flex';
    
    setTimeout(() => {
        mensajeDiv.classList.add('mostrar');
        
        let i = 0;
        function maquinaEscribir() {
            if (i < texto.length) {
                elemento.innerHTML = texto.substring(0, i + 1) + '<span class="cursor"></span>';
                i++;
                setTimeout(maquinaEscribir, 50);
            } else {
                elemento.innerHTML = texto + '<span class="cursor"></span>';
                
                setTimeout(() => {
                    mensajeDiv.classList.remove('mostrar');
                    setTimeout(() => {
                        mensajeDiv.style.display = 'none';
                        inicializarContenido();
                    }, 1000);
                }, 5000);
            }
        }
        
        maquinaEscribir();
    }, 100);
}

function inicializarContenido() {
    inicializarMusica();

    function crearEstrellaFugaz() {
        const estrella = document.createElement('div');
        estrella.className = 'estrella-fugaz';
        estrella.style.top = Math.random() * 60 + '%';
        estrella.style.animationDelay = '0s';
        estrella.style.animationDuration = (Math.random() * 1.5 + 2) + 's';
        document.querySelector('.estrellas-fugaces').appendChild(estrella);
        setTimeout(() => {
            estrella.remove();
        }, 4000);
    }

    setInterval(() => {
        if (Math.random() > 0.3) {
            crearEstrellaFugaz();
        }
    }, Math.random() * 5000 + 3000);

    const mensajes = {
        1: "<h2>Gracias por existir en mi vida.</h2>Gracias por estar conmigo, amor. Este Hot Wheels es más que un regalo: es una forma de decirte que cada momento contigo es una aventura que quiero recorrer a toda velocidad.",
        2: "<h2>Tu amor es mi lugar favorito.</h2>Tu sonrisa acelera mi mundo. Hoy te regalo este auto como símbolo de todo lo que me haces sentir: emoción, ternura y ese impulso que me lleva siempre hacia ti.",
        3: "<h2>Contigo, todo tiene sentido.</h2>Cada detalle contigo tiene magia. Este Hot Wheels representa lo que somos: únicos, veloces, intensos. Gracias por ser mi copiloto en esta pista llamada vida.",
        4: "<h2>Amarte es mi mejor decisión.</h2>No necesito una fecha especial para recordarte cuánto te amo, pero hoy aprovecho para regalarte este auto y decirte que contigo, cada curva vale la pena.",
        5: "<h2>Siempre tú, sin dudarlo.</h2>Eres mi motor, mi pista favorita, mi destino. Este Hot Wheels es pequeño, pero lleva todo mi cariño, mi emoción y mi promesa de seguir corriendo a tu lado."
    };

    const flores = document.querySelectorAll('.flor');
    const modales = document.querySelectorAll('.modal');
    const botonesCerrar = document.querySelectorAll('.cerrar-modal');

    flores.forEach(flor => {
        flor.addEventListener('click', function () {
            const modalId = this.getAttribute('data-modal');
            const modal = document.getElementById(modalId);
            modal.style.display = 'flex';

            const numeroModal = modalId.replace('modal', '');
            const textoEscribiendo = document.getElementById(`texto-escribiendo-${numeroModal}`);
            maquinaEscribirModal(textoEscribiendo, mensajes[numeroModal], 0, 30);
        });
    });

    botonesCerrar.forEach(boton => {
        boton.addEventListener('click', function () {
            const modal = this.closest('.modal');
            modal.style.display = 'none';
        });
    });

    modales.forEach(modal => {
        modal.addEventListener('click', function (e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });
    });

    const puntos = document.querySelectorAll('.carrusel-punto');

    puntos.forEach(punto => {
        punto.addEventListener('click', function () {
            const indice = parseInt(this.getAttribute('data-indice'));
            const carrusel = this.closest('.modal-contenido').querySelector('.carrusel');
            const contenedorPuntos = this.closest('.carrusel-controles');
            carrusel.style.transform = `translateX(-${indice * 100}%)`;
            contenedorPuntos.querySelectorAll('.carrusel-punto').forEach(p => {
                p.classList.remove('activo');
            });
            this.classList.add('activo');
        });
    });

    function maquinaEscribirModal(elemento, texto, i, velocidad) {
        if (i < texto.length) {
            elemento.innerHTML = texto.substring(0, i + 1) + '<span class="cursor"></span>';
            setTimeout(function () {
                maquinaEscribirModal(elemento, texto, i + 1, velocidad);
            }, velocidad);
        } else {
            elemento.innerHTML = texto + '<span class="cursor"></span>';
        }
    }

    setInterval(() => {
        modales.forEach(modal => {
            if (modal.style.display === 'flex') {
                const carrusel = modal.querySelector('.carrusel');
                const puntos = modal.querySelectorAll('.carrusel-punto');
                const puntoActivo = modal.querySelector('.carrusel-punto.activo');
                let indiceActual = parseInt(puntoActivo.getAttribute('data-indice'));
                let siguienteIndice = (indiceActual + 1) % 3;

                carrusel.style.transform = `translateX(-${siguienteIndice * 100}%)`;

                puntos.forEach(punto => {
                    punto.classList.remove('activo');
                });
                puntos[siguienteIndice].classList.add('activo');
            }
        });
    }, 5000);

    document.body.classList.remove("no-cargado");
}

function inicializarMusica() {
    audio = new Audio('https://bcodestorague.anteroteobaldob.workers.dev/share/anteroteobaldob_gmail_com/AUDIO/those%20eyes%20.mp3');
    audio.loop = true;
    audio.volume = 0.5;

    function iniciarReproduccion() {
        if (!estaReproduciendo) {
            audio.play();
            estaReproduciendo = true;
            crearControlPausa();
            document.removeEventListener('click', iniciarReproduccion);
            document.removeEventListener('scroll', iniciarReproduccion);
        }
    }

    document.addEventListener('click', iniciarReproduccion);
    document.addEventListener('scroll', iniciarReproduccion);
}

function crearControlPausa() {
    controlPausa = document.createElement('div');
    controlPausa.innerHTML = '🚗';
    controlPausa.style.cssText = `
        position: fixed; 
        top: 20px; 
        right: 20px; 
        width: 50px; 
        height: 50px;
        background: rgba(0, 0, 0, 0.3); 
        border: 2px solid #00BFFF; 
        border-radius: 50%;
        display: flex; 
        justify-content: center; 
        align-items: center; 
        font-size: 24px;
        cursor: pointer; 
        z-index: 1000; 
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        color: #00BFFF;
    `;
    controlPausa.addEventListener('click', toggleReproduccion);
    document.body.appendChild(controlPausa);
}

function toggleReproduccion() {
    if (estaReproduciendo) {
        audio.pause();
        controlPausa.innerHTML = '🚗';
        controlPausa.style.boxShadow = '0 0 5px rgba(0, 191, 255, 0.3)';
    } else {
        audio.play();
        controlPausa.innerHTML = '🚗';
        controlPausa.style.boxShadow = '0 0 15px rgba(0, 191, 255, 0.8)';
    }
    estaReproduciendo = !estaReproduciendo;
}

window.addEventListener('load', iniciarCarga);
  </script>
